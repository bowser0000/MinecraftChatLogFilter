plugins {
    id 'application'
}

group = 'org.example'
version = '1.0'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': application.mainClass
    }
}

application {
    mainClass = 'main.MainWindow'
}

dependencies {
    implementation 'com.github.albfernandez:juniversalchardet:2.4.0'
}